<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>EmoPulse 聊天</title>
  <!-- 引入我们的样式表 -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <img src="/static/images/logo.png" alt="EmoPulse Logo" class="logo">
      <h1 class="title">EmoPulse: 你的摆烂导师</h1>
    </header>

    <!-- 开场白 Intro -->
    <section class="intro">
      嘿！我是你专属的“摆烂战友”EmoPulse🤪<br>
      别急着爬起来，我们先深呼吸三次，就算只想躺平也没关系！<br>
      我会陪你一起摆烂到底，吐槽大千世界，也给你来点暖心鸡汤～
    </section>

    <!-- 聊天区 -->
    <div id="chat">
      <div id="messages"></div>
      <div class="input-area">
        <input id="input" placeholder="输入消息…" autocomplete="off" />
        <button id="send">发送</button>
      </div>
    </div>
  </div>

  <script src="/static/chat.js"></script>
</body>
</html>

</html>
